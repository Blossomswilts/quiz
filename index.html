<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Quiz</title>
</head>
<body>
    <!-- This sets the beginning screen for the quiz -->
    <section class="begin-screen">
        <h1>Lets get your quiz on!</h1>
        <button id="begin">Begin</button> 

        <!-- <section id="high-scores"></section> -->
        <ol class="scores">
                <!-- Append here -->
        </ol>
        <!-- <section id="high-scores">High Scores:</section> -->
        <!-- <p class="score-1">1. </p>
        <p class="score-2">2. </p>
        <p class="score-3">3. </p>
        <p class="score-4">4. </p>
        <p class="score-5">5. </p> -->
    </section>
    

    <!-- sets the main heading for timer and position in quiz -->
    <section id="display-box" class="hide">
        <section class="time-display">
            <div class="number-of-count">
                <div class="num-of-questions">
                    1 out of 8 questions
                </div>
            </div>
            <div class="timer-box">
                <span>Time Remaining: </span>
                <span class="time-remaining">80s</span>
            </div>
        </section>

     <!-- This is where questions and the options for the questions will be displayed -->
        <section id="main-box">
            <div id="question-container">
                <span id="question"></span>
            </div>
                <ul id="answer">
                    <li><button class="answer-btn"></button></li>
                    <li><button class="answer-btn"></button></li>
                    <li><button class="answer-btn"></button></li>
                    <li><button class="answer-btn"></button></li>
                </ul> 
        </section>
    <!-- Next btn for questions
        <button id="next-button">Next</button> NEXT BUTTON NOT NECESSARY-->
    </section>
    <!-- High scores will Show here from local storage top 5-->
    <section class="score-box hide">

        <form id="score-form">
            <label for="name">Name</label>
                <input type="text" id="name">
            <p id="your-score">Your Score, <span id="scores"></span></p>
            <button type="submit" id="saveHighScore">Save High Score</button>
        </form>

        <!-- <button id="restart">Restart</button> -->
    </section>





    <script src="./Assets/script.js"></script> 
</body>
</html>
